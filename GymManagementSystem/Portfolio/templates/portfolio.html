<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link href="{% static 'assets/css/portfolio.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title></title>
</head>
<body style="background:white">
    

    <h3 class="pt-3 pb-3" style="padding-left:50px;text-transform: uppercase;text-align:center">Create Your Profile</h3>

    <br>
    <h4 class="pt-3 pb-3" style="padding-left:50px;text-align:center;color:#36a3f7">Upload Your Profile Image</h4>
    <h5 class="" style="padding-left:50px;letter-spacing: px;text-align:center">Please select Your Best Picture Because It will Show as Your Profile Image</h5>

  <form action="/saveprofile" method="POST" enctype="multipart/form-data">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center" style=" position: relative">
                <div class="mainpfcontainer" style="border: 2px solid #36a3f7; ">
                    <img src="/images/holder.png" class="pfimg" style="border-radius:50%;width: 300px; height:300px;border: 2px solid #36a3f7;background:white" id="img-holder" alt="">
                    <div class="imageChanger pt-5" style="background-color:white">

                        <div class="custom-file" style="width: 60px;margin-top: 50px;background-color:black">
                            <input type="file" name="image" class="custom-file-input" id="customFileLangHTML" >
                            <label class="custom-file-label" style="background-color: black;font-size: 3.5rem;" for="customFileLangHTML" data-browse="+"></label>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>




<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function(){
            $("#customFileLangHTML").change(function(e){

                var source = URL.createObjectURL(e.target.files[0]);
                console.log(source);
                $("#img-holder").attr("src",source);
            });
        });
    </script>

<style>
    input[type="text"],[type="number"]{
        border:2px solid #36a3f7;
    }
    textarea,select{
        border:2px solid #36a3f7;
    }
</style>
</body>
</html>
