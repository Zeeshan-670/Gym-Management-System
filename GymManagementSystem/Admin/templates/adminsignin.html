{% extends 'admin_layout.html' %}


{% block 'main_content' %}
<div class="col-lg-6">
    <div class="white_card card_height_100 mb_30">
    <div class="white_card_header">
    <div class="box_header m-0">
    <div class="main-title">
    <h2 class="m-0">Admin Login</h2>
    </div>
    </div>
    </div>
    <div class="white_card_body">
    <form action="{% url 'adminlogin' %}" method="POST">
        {% csrf_token %}
    <div class="mb-3">
    <label class="form-label" for="exampleInputEmail1">UserName</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter UserName" name="username">
    </div>
    <div class="mb-3">
    <label class="form-label" for="exampleInputPassword1">Password</label>
     <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary form-control">Submit</button>
    </form>
    </div>
    </div>
    </div>

{% endblock  %}
