{% extends 'admin_layout.html' %}

{% block 'main_content' %}
<div class="white_card card_height_100 mb_30">
    <div class="white_card_header">
    <div class="box_header m-0">
    <div class="main-title">
    <h3 class="m-0">Packages</h3>
    </div>
    </div>
    </div>
    <div class="white_card_body">
    <div class="table-responsive">
    <table class="table">
    <thead>
    <tr>
    <th scope="col">Price</th>
    <th scope="col">Duration</th>
    <th scope="col">Timing</th>
    <th scope="col">Days</th>
    <th scope="col">Image</th>
    <th scope="col">Controls</th>
    
    </tr>
    </thead>
    <tbody>
    {% for item in package %}    
    <tr>
    <td>{{item.package_price}}</td>
    <td>{{item.package_duration}}</td>
    <td>{{item.package_timing}}</td>
    <td>{{item.package_days}}</td>
    <td><img src="/Media/{{item.package_image}}" width="100px" height="100px"/></td>
    <td><a href="{{item.id}}"><i class="fa fa-edit"></i></a>
        <a href="{{item.id}}"><i class="fa fa-trash"></i></a> </td>
    
    </tr>
    {% endfor %}
    </tbody>
    </table>
    </div>
    </div>
    </div>
{% endblock  %}
